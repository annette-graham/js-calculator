<!DOCTYPE html>

<html>

  <head>
    <meta charset="UFT-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link href="style.css" rel="stylesheet" type="text/css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/3.0.3/normalize.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto+Mono" rel="stylesheet">
    <script type="text/javascript" src="calculator.js"></script>
    <title>Annette's calculator</title>
  </head>

  <body>
    <div id="calcBody">
      <div id="display">
        <div class="result">0</div>
      </div>

      <div id="buttonContainer">
        <button id="buttonAC" class="buttons" value="AC">AC</button>
        <button id="buttonCE" class="buttons" value="CE">CE</button>
        <button id="buttonDiv" class="buttons oppButton" Value="/">&divide;</button>
        <button id="buttonMul" class="buttons oppButton" value="*">&times;</button>
        <button id="button7" class="buttons numButton" value="7">7</button>
        <button id="button8" class="buttons numButton" value="8">8</button>
        <button id="button9" class="buttons numButton" value="9">9</button>
        <button id="buttonSub" class="buttons oppButton" value="-">&minus;</button>
        <button id="button4" class="buttons numButton" value="4">4</button>
        <button id="button5" class="buttons numButton" value="5">5</button>
        <button id="button6" class="buttons numButton" value="6">6</button>
        <button id="buttonAdd" class="buttons oppButton" value="+">+</button>
        <button id="button1" class="buttons numButton" value="1">1</button>
        <button id="button2" class="buttons numButton" value="2">2</button>
        <button id="button3" class="buttons numButton" value="3">3</button>
        <button id="buttonEql" class="buttons" value="=">=</button>
        <button id="button0" class="buttons numButton" value="0">0</button>
        <button id="buttonPnt" class="buttons" value=".">.</button>
      </div>

      <div id="footer">Annette's Calculator</div>

    </div>
  </body>
</html>
